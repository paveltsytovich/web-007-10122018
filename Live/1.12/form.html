<form id="UserForm" method="GET" action="http://your-web-server-address/demo-form.php">

Your CVS please <input type="password" id="userPassword" name="userPassword" maxlength="3"/>
<input type="submit" value="Send It"/>
<script>
function ValidateText() {
  var userName = $('#userName').val();
  return userName.length > 5;
}
$(function() {

$('#UserForm').submit(function(e) {

   if(!ValidateText())
    {
      $('#userName').css('background-color','red');
      e.preventDefault();
    }
    else
       {
         $('#userName').css('background-color','white');
       }
 }
);

}
);

</script>
