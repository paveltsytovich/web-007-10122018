// module 7
document.write( "<h1>Lab7 - Exceptions</h1><br/>" )

function MakeIt(x) {
	if (x <= 0)
		throw new Error("Wrong Argument");
	return x + 2;
}
function f()
{
	var x = MakeIt(5)
	document.write("f compete<br/>")
	return x;
}

try
{
	//throw new Error("Oops")
	document.write(MakeIt(2))
	document.write( "<br/>" )
	document.write(f())
	document.write( "<br/>" )
	alert("ok");
}
catch(e)
{
	if (e.name == "ReferenceError")
		alert("error " + e);
	else
		document.write(e.message)
}
finally
{
	document.write("The End of Code")
}

document.write( "<br/>" + "<br/>" + "<br/>" )
