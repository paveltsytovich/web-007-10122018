document.write( "<h1>Lab7.2 - Exceptions</h1><br/>" )



function func()
{
	document.write("func<br/>")
	throw new Error("Oops")
}

window.onerror = function(message,url,linenumber)
{
	alert(message)
}

try
{
	setTimeout(func,2000)
	//throw new Error("Oops")
	document.write("done<br/>")
	document.write("<br/>")
}
catch(e)
{
	if (e.name == "ReferenceError")
		alert("error " + e);
	else
		document.write(e)
}
finally
{
	document.write("The End of Code")
}

document.write( "<br/>" + "<br/>" + "<br/>" )
