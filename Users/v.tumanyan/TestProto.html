<script>

function Card(pin, owner) {
 this.pin=pin;
 this.owner=owner;
 _auth=false;
 Object.defineProperty(this,"Auth",{enumerable : false});
 Object.defineProperty(this,"Bonus",{value : 10, writable:false, configurable:false});
}


Card.prototype.Auth = function(pin){
 if(this.pin!=pin){
  alert("Incorrect pin.");
  this._auth=false;
  }
 else this._auth=true;
}

Card.prototype.ShowAuth = function(){
 return this._auth;
}

var myCard=new Card(123,"Vasya");
//myCard.Auth(1234);
myCard.Auth(prompt("Enter pin",123));
alert(myCard.ShowAuth());
alert(myCard._auth+"xsa");
//Object.defineProperty(myCard,"Auth",{enumerable : false});
//Object.defineProperty(myCard,"Bonus",{value : 10, writable:false, configurable:false});

for (x in myCard) {
 document.write(x+" ");
}

</script>
