<script>

var x = -9; 
document.write(x.toString(2));
document.write("<br/>");
if (x>0)
 {
 var i = x;
 while (i>0)
 {
 document.write(i&1);
 i=i>>1;
 };
 }
else
 {
 document.write("1");
 var i = -x;
 while (i>0)
 {
 document.write(i&1);
 i=i>>1;
 
 };
 };
 
</script>
