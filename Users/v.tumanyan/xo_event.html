<html>
<head>
<title>XO</title>
</head>
<body>
<table id="game" border="1">
<tr>
 <td id=1>[ ]</td>
 <td id=2>[ ]</td>
 <td id=3>[ ]</td>
</tr>
<tr>
 <td id=4>[ ]</td>
 <td id=5>[ ]</td>
 <td id=6>[ ]</td>
</tr>
<tr>
 <td id=7>[ ]</td>
 <td id=8>[ ]</td>
 <td id=9>[ ]</td>
</tr>
</table>

<script>
 var i = 0;
 var x = document.getElementById("game");
 x.addEventListener("click",clk,false)
 function clk(event){
  var sender = event.target;
  if(sender.innerHTML=="[ ]") {
   if(i==0) {
    sender.innerHTML = "X";
    sender.style.backgroundColor = "white";
    i=1;
   }
   else
   {
   sender.innerHTML = "O";
   sender.style.backgroundColor = "white";
   i=0;
   }
  }
 }

 x.addEventListener("mouseover",move,false);
 function move(event){
 var sender = event.target;
 if(sender.innerHTML=="[ ]") {
  sender.style.backgroundColor = "gray";
 }
 }
 
 x.addEventListener("mouseout",moveout,false);
 function moveout(event){
 var sender = event.target;
 sender.style.backgroundColor = "white";
 }
</script>

</body>
</html>
