<html>
<head>
<title>Event</title>
</head>
<body>

<div id="1" style="background-Color:green">
 ====
 <div id="2" style="background-Color:blue">
  ====
  <p id="3" style="background-Color:red">TEXT</p>
  ====
 </div>
 ====
</div>


<script>
 var topDiv = document.getElementById("1");
 var innerDiv = document.getElementById("2");
 var para = document.getElementById("3");
 
 topDiv.addEventListener("click",handler,false);
 innerDiv.addEventListener("click",handler,false);
 para.addEventListener("click",handler,false);
 
 function handler(event){
  var sender = event.currentTarget;
  alert(sender+":"+sender.innerHTML);
 }
</script>

</body>
</html>
