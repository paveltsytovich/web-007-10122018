<html>
<head>
<title>Try Catch</title>
</head>
<body>

<script>

var a=["a","1",3];

var tp=typeof a[0];
try {
a.forEach(
 function true_type(val)
  {
   var tp2=typeof val;
   if (tp!=tp2)
   {
   throw new Error("Not same type!");
   }
  }
 );
alert("Same type!"); 
}
catch(e) {
alert(e.message);
} 

</script>
</body>
</html>
