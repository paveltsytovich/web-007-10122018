<html>

<head>
    <title>Lab3-1</title>
    <script>
        var n1 = 100;
        var s1 = n1 + " bottles of beer on the wall.";

        document.write(s1);
        document.write('<br>');

        var n2 = 100;
        var s2 = n2 + "";

        document.write(s2);
        document.write('<br>');

        var n3 = 100;

        document.write(String(n3));
        document.write('<br>');

        var n4 = 100;

        document.write(n4.toString());
        document.write('<br>');

        var n5 = 17;
        binary_string = n5.toString(2);

        document.write(binary_string);
        document.write('<br>');

        var n6 = 123456.789

        document.write(n6.toFixed());
        document.write('<br>');

        document.write(n6.toPrecision(8));
        document.write('<br>');

        document.write(n6.toPrecision(2));
        document.write('<br>');

        document.write(n6.toPrecision(4));
        document.write('<br>');

        document.write(n6.toPrecision(7));
        document.write('<br>');
    </script>
</head>

<body>

</body>

</html>
