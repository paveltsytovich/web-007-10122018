        function doit() {
            var op1 = $('#op1').val();
            var op2 = $('#op2').val();
            var op3 = $('#op3').val();

            var url = 'http://item74.ru/web-007.php?cmd=calc&op1=' + op1 + '&op2=' + op2 + '&act=' +
                op3;

            $.get(url, function (data) {
                $('#res').val(data);
            });

        }

        function graph() {

            var tb = document.getElementById('graph');
            var table = '<table border="1">'

            $.getJSON('http://item74.ru/web-007.php?cmd=sin', function (data) {

                for (var i in data) {
                    table += '<tr>';
                    table += '<td>';
                    table += i;
                    table += '</td>';

                    table += '<td>';
                    table += data[i];
                    table += '</td>';

                    table += '</tr>';

                }

                table += '</table>';

                tb.innerHTML += table;
            });
        }

        $(document).ready(function () {
            $('#doit').click(doit);
            $('#doit2').click(graph);
        });

        <input type="text" id='res'>
