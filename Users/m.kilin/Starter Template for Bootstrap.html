<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
      <div class="search-box">
        <div class="caption">
          <h3>Portal Registration Page</h3>
          <p>Find to All</p>
        </div>
        <form action="http://localhost:5050/register" method="GET" class="loginForm">
          <div class="input-group">
            <input type="text" id="name" class="form-control" placeholder="Full Name">
            <input type="password" id="paw" class="form-control" placeholder="Password">
            <input type="password" id="checkPass" class="form-control" placeholder="Confirm Password">
            <label class="check"><input type="checkbox" id="agree" >
            Please accept rules</label>
            <input type="submit" id="submit" class="form-control" value="Submit"> 
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="info">
        <div id="pswd_info">
          <h4>Password must be requirements</h4>
          <ul>
            <li id="letter" class="invalid">At least
              <strong>one letter</strong>
            </li>
            <li id="capital" class="invalid">At least
              <strong>one capital letter</strong>
            </li>
            <li id="number" class="invalid">At least
              <strong>one number</strong>
            </li>
            <li id="length" class="invalid">Be at least
              <strong>8 characters</strong>
            </li>
            <li id="space" class="invalid">be
              <strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
        <div class="col-md-4 col-md-offset-8">
          <div class="info chck_pswd">
            <div id="chck_pswd">
              <h4>Passwords must be the same</h4>
              <ul>
                <li id="same" class="invalid">Passwords
                  <strong>must be equal</strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
  
  
  
  </div>
</div>
