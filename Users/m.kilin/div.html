      function Dialog(f1, f2, el) {
        el.classList.add("show")
        buttons = el.childNodes
        for (button of buttons) {
            if (button.id == 'ok') {
                button.onclick = f1
            }
            if (button.id == 'cancel') {
                button.onclick = f2
            }
        }
        }  
        function init() {
            

        }
</script>
<body onload="init();">
    <div id = "d" class="hide"> 
        <button id = "ok">Ok</button>
        <button id = "cancel">Cancel</button>
    </div> 
    <button onclick="Dialog(function(){alert('ok')}, function () { alert('cancel') },document.getElementById('d'));">Run</button>
</body>
